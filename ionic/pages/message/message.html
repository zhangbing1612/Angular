<ion-header >

  <ion-navbar color='Theme'>
    <ion-icon name="arrowl" class="msg-icon-back" (click)='goback()'></ion-icon> 
    <ion-title class="msg-title">{{myname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="msg-content">
  <span class="msg-time">{{time}}</span>
    <div class="msg-head">
        <img src="assets/imgs/00.png" class="img2">
    </div>
    <div class="msg-span">
      <p>你还好吗</p>
    </div>
    <div class="msg-head2">
        <img src="assets/imgs/00.png" class="img2">
    </div>
    <div class="msg-span2">
        <p>我很好</p>
    </div>
</ion-content>
<ion-footer class="msg-foot" no-border>
    <img src='assets/imgs/yuyinshuru.png'class='msg-foot-img1'>
    <ion-input placeholder="请输入内容" class="msg-input"></ion-input>
    <img src='assets/imgs/xiaolian.png'class='msg-foot-img2'>
    <img src='assets/imgs/tianjia.png'class='msg-foot-img3'>
</ion-footer>
