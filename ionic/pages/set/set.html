<ion-header>

  <ion-navbar color='Theme'>
    <ion-icon name="arrowl" class="set-icon-back" (click)='goback2()'></ion-icon> 
    <ion-title class="set-title">设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list class="set-list">
    <ion-item>
      <span>图片设置</span>
      <ion-icon item-end name="arrow" style="color:#626262"></ion-icon>
    </ion-item>
    <ion-item>
        <span>自动播放视频设置</span>
        <ion-icon item-end name="arrow" style="color:#626262"></ion-icon>
      </ion-item>
      <ion-item>
          <span>消息提示设置</span>
          <ion-icon item-end name="arrow" style="color:#626262"></ion-icon>
      </ion-item>
      <ion-item class="set-toggle">
          <ion-label class="toggle toggle-calm">开启听筒模式</ion-label>
          <ion-toggle  checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
          <span>关于资芽</span>
          <ion-icon item-end name="arrow" style="color:#626262"></ion-icon>
      </ion-item>
      <ion-item>
          <span>资芽法律声明</span>
          <ion-icon item-end name="arrow" style="color:#626262"></ion-icon>
      </ion-item>
      <ion-item>
          <span>把资芽推荐给朋友资芽</span>
          <ion-icon item-end name="arrow" style="color:#626262"></ion-icon>
      </ion-item>
      <ion-item class="set-last">
          <span>清除缓存</span>
          <ion-icon item-end name="arrow" style="color:#626262"></ion-icon>
      </ion-item>
      <button ion-button class='set-button'>退出登录</button>
  </ion-list>
</ion-content>
