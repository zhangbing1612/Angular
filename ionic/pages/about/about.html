<ion-header >
  <ion-navbar color='Theme'>
    <ion-icon name="arrowl" class="about-icon-back" (click)='gobackLOOK()'></ion-icon> 
    <ion-title class="about-title">
      发布信息
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class='about-content' >
  <ion-list  class="about-list" >
    <ion-item >
        <ion-label>地区选择</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="false" okText="确定" cancelText="取消">
          <ion-option>北京</ion-option>
          <ion-option>上海</ion-option>
          <ion-option>天津</ion-option>
          <ion-option>重庆</ion-option>
          <ion-option>河北</ion-option>
          <ion-option>山西</ion-option>
        </ion-select>
      </ion-item>
    
        <ion-item >
            <ion-label fixed>来源</ion-label>
            <ion-input type="text" value="北京"></ion-input>
            <ion-icon item-end name="arrow" style="color:#eaeaea"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label fixed>总金额</ion-label>
            <ion-input type="input" placeholder="请输入"></ion-input>
            <ion-icon item-end name="arrow" style="color:#eaeaea"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label fixed>转让价</ion-label>
            <ion-input type="text" value="300万"></ion-input>
            <ion-icon item-end name="arrow" style="color:#eaeaea"></ion-icon>
        </ion-item>
      </ion-list>
      <div class="dec">
        <h4>内容描述</h4>
      </div>     
      <ion-item class="tet-area"> 
        <ion-input type="textarea" placeholder="请输入内容..." class="txt-area"></ion-input>
      </ion-item>
      <ion-item>
        <img src="assets/imgs/yuyin.png" class="imgg">
        <img src="assets/imgs/tupian.png" class="imgg2">
      </ion-item>
      <ion-item class="last">
        <span style="color:#b3b3b3" class="last1">清单上传</span>
        <span style="color:#e6e6e6" item-end>仅限于PC端上传</span>
        <ion-icon item-end name="arrow" style="color:#eaeaea"></ion-icon>
      </ion-item>
      <button ion-button class="about-button">确认发布</button>
</ion-content>
